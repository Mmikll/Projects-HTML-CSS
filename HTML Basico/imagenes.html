<!DOCTYPE html>
<html lang="en">

    <title>Imagenes</title>
</head>
<body>
    <h1>Foto con mi amordcito</h1>

    para salir de una carpeta hacemos como en linux
    '../' asi salimos de la carpeta o direccion en donde estamos-->
    
</body>
