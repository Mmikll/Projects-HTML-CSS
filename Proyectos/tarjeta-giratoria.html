<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarjeta-giratoria.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Card-Flipper</title>
</head>
<body>
    <div class="card">
        <div class="card__front">
            <div class="card__front">
                <picture class="card__worker">
                    <source srcset="/img/silueta-small.jpg" media="(max-width:600px)">
                    <img src="/img/silueta.jpg" alt="silueta-imagen">
                </picture>
            </div>
            <div class="card__data">
                <span>Miguel Miranda</span>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam voluptatem saepe expedita, quisquam cumque, ipsam recusandae libero molestias nesciunt dolores sed illo voluptatum neque aspernatur aperiam quis consequatur corporis nihil.</p>
            </div>
        </div>
        <div class="card__back">
            <span>SKILLS</span>
            <div class="skill__bar">
                <div class="skill__bar-1">HTML</div>
            </div>
            <div class="skill__bar">
                <div class="skill__bar-2">CSS</div>
            </div>
            <div class="skill__bar">
                <div class="skill__bar-3">JS</div>
            </div>
            <div class="skill__bar">
                <div class="skill__bar-4">SQL</div>
            </div>
            <div class="skill__bar">
                <div class="skill__bar-5">C++</div>
            </div>
        </div>
    </div>
</body>
</html>
